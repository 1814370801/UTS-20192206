<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="image/royals.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>The Royals Bank</title>
</head>
<body>
    <div id="pengikat">
        <div id="header">
            <img width="14%" src="image/royals.png">
        </div>
        <div id="body">
            <div id="side1">
                <img src="image/human.PNG">
            </div>
            <div id="side2">
                <div id="welcome">
                        <h1>Welcome to Internet Banking</h1>
                </div>
                <div id="register">
                    <p class="left">If you don't already use Internet Banking, It's simple to</p>
                    <p class="right">Register Online</p>
                </div>
                <div id="login">
                    <form class="login-form">
                    <label>User Name</label>
                    <input class="user" placeholder="Enter Username" type="text" name="username">
                    <label>Password</label>
                    <input class="pass" type="password" name="password" placeholder="Enter Password">

                    <input type="submit" value="Login">
                    <input type="hidden" name="did_login" value="true">
                    </form>
                </div>
                <div id="teks">
                    <p class="text-left">
                        <a href="#">Forgot Password?</a>
                    </p>
                    <p class="text-right">Enable Login ID</p>
                </div>

                      </div>
            </div>
        </div>
    </div>

</body>
</html>
